<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pecahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        h1 {
            color: #19547b;
            text-align: center;
            margin-bottom: 30px;
        }
        .fraction-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fraction input {
            width: 80px;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            border: 2px solid #19547b;
            border-radius: 8px;
        }
        .fraction-line {
            width: 80px;
            height: 3px;
            background: #19547b;
            margin: 5px 0;
        }
        .operator {
            font-size: 2em;
            color: #19547b;
            font-weight: bold;
        }
        .visual-area {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 20px;
            flex-wrap: wrap;
        }
        .visual-fraction {
            text-align: center;
        }
        .circle-container {
            width: 150px;
            height: 150px;
            margin: 10px auto;
            position: relative;
        }
        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #19547b;
            position: relative;
            overflow: hidden;
            background: #f0f0f0;
        }
        .circle-fill {
            position: absolute;
            width: 100%;
            background: #ffd89b;
            transition: height 0.5s;
        }
        .result {
            text-align: center;
            font-size: 2em;
            color: #19547b;
            margin: 20px 0;
            font-weight: bold;
        }
        select {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #19547b;
            border-radius: 8px;
            background: white;
        }
        button {
            background: #19547b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background: #0d3a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Kalkulator Pecahan Visual</h1>
        
        <div class="fraction-input">
            <div class="fraction">
                <input type="number" id="num1" value="1" min="0" max="100">
                <div class="fraction-line"></div>
                <input type="number" id="den1" value="2" min="1" max="100">
            </div>
            
            <select id="operator">
                <option value="+">+</option>
                <option value="-">âˆ’</option>
                <option value="*">Ã—</option>
                <option value="/">Ã·</option>
            </select>
            
            <div class="fraction">
                <input type="number" id="num2" value="1" min="0" max="100">
                <div class="fraction-line"></div>
                <input type="number" id="den2" value="4" min="1" max="100">
            </div>
        </div>
        
        <button onclick="calculate()">Hitung</button>
        
        <div class="visual-area">
            <div class="visual-fraction">
                <h3>Pecahan 1</h3>
                <div class="circle-container">
                    <div class="circle">
                        <div class="circle-fill" id="fill1"></div>
                    </div>
                </div>
                <div id="label1">1/2</div>
            </div>
            
            <div class="visual-fraction">
                <h3>Pecahan 2</h3>
                <div class="circle-container">
                    <div class="circle">
                        <div class="circle-fill" id="fill2"></div>
                    </div>
                </div>
                <div id="label2">1/4</div>
            </div>
            
            <div class="visual-fraction">
                <h3>Hasil</h3>
                <div class="circle-container">
                    <div class="circle">
                        <div class="circle-fill" id="fillResult"></div>
                    </div>
                </div>
                <div id="labelResult">?</div>
            </div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function simplify(num, den) {
            const divisor = gcd(Math.abs(num), Math.abs(den));
            return [num / divisor, den / divisor];
        }

        function updateVisual(fillId, labelId, num, den) {
            const percent = Math.min((num / den) * 100, 100);
            document.getElementById(fillId).style.height = percent + '%';
            document.getElementById(fillId).style.bottom = '0';
            document.getElementById(labelId).textContent = `${num}/${den}`;
        }

        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value);
            const den1 = parseInt(document.getElementById('den1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const den2 = parseInt(document.getElementById('den2').value);
            const op = document.getElementById('operator').value;

            if (den1 === 0 || den2 === 0) {
                alert('Penyebut tidak boleh nol!');
                return;
            }

            updateVisual('fill1', 'label1', num1, den1);
            updateVisual('fill2', 'label2', num2, den2);

            let resultNum, resultDen;

            switch(op) {
                case '+':
                    resultNum = num1 * den2 + num2 * den1;
                    resultDen = den1 * den2;
                    break;
                case '-':
                    resultNum = num1 * den2 - num2 * den1;
                    resultDen = den1 * den2;
                    break;
                case '*':
                    resultNum = num1 * num2;
                    resultDen = den1 * den2;
                    break;
                case '/':
                    resultNum = num1 * den2;
                    resultDen = den1 * num2;
                    break;
            }

            const [simpNum, simpDen] = simplify(resultNum, resultDen);
            
            updateVisual('fillResult', 'labelResult', simpNum, simpDen);
            
            document.getElementById('result').textContent = 
                `${num1}/${den1} ${op} ${num2}/${den2} = ${simpNum}/${simpDen}`;
        }

        calculate();
    </script>
</body>
</html>
