<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* Animated Background Shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #48dbfb, #0abde3);
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            top: 50%;
            right: -75px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
        }

        /* Math Symbols Animation */
        .math-symbols {
            position: absolute;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            animation: symbols-float 15s infinite;
        }

        .symbol1 { top: 10%; left: 10%; animation-delay: 0s; }
        .symbol2 { top: 20%; right: 15%; animation-delay: 3s; }
        .symbol3 { bottom: 15%; left: 20%; animation-delay: 6s; }
        .symbol4 { bottom: 25%; right: 10%; animation-delay: 9s; }

        @keyframes symbols-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-30px) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
        }

        .badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            display: inline-block;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-highlight {
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .subtitle {
            font-size: 28px;
            font-weight: 600;
            margin: 30px 0;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .author {
            font-size: 24px;
            font-weight: 500;
            margin-top: 40px;
            padding: 20px;
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        .author-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .author-name {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Excel Icon Animation */
        .excel-icon {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1d6f42, #207245);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: rotate3d 4s infinite;
        }

        @keyframes rotate3d {
            0%, 100% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: rotateY(180deg) rotateX(0deg);
            }
            50% {
                transform: rotateY(180deg) rotateX(180deg);
            }
            75% {
                transform: rotateY(0deg) rotateX(180deg);
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particle-rise 8s infinite;
        }

        @keyframes particle-rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- Animated Background Shapes -->
        <div class="bg-shape shape1"></div>
        <div class="bg-shape shape2"></div>
        <div class="bg-shape shape3"></div>

        <!-- Math Symbols -->
        <div class="math-symbols symbol1">âˆ‘</div>
        <div class="math-symbols symbol2">âˆ«</div>
        <div class="math-symbols symbol3">Ï€</div>
        <div class="math-symbols symbol4">âˆš</div>

        <!-- Main Content -->
        <div class="content">
            <div class="badge">Workshop Profesional</div>
            
            <h1>
                Workshop <span class="title-highlight">Desain Media</span><br>
                Pembelajaran Matematika<br>
                dan Pemasaran Digital
            </h1>

            <div class="subtitle">
                ðŸ“Š Media VBA for Excel<br>
                Pembelajaran Matematika
            </div>

            <div class="author">
                <div class="author-label">Disusun Oleh</div>
                <div class="author-name">Martin Bernard</div>
            </div>
        </div>

        <!-- Excel Icon -->
        <div class="excel-icon">X</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.cover-container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
