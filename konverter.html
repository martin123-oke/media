<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Bilangan</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            margin: 30px 0;
        }
        label {
            display: block;
            color: #1e3c72;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #1e3c72;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }
        .output-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .output-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
        }
        .output-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .output-value {
            font-size: 1.5em;
            font-weight: bold;
            word-break: break-all;
            min-height: 40px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        .steps {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 4px solid #1e3c72;
        }
        .steps h3 {
            color: #1e3c72;
            margin-bottom: 15px;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Konverter Sistem Bilangan</h1>
        
        <div class="input-section">
            <label for="decimal">Masukkan Bilangan Desimal:</label>
            <input type="number" id="decimal" placeholder="Contoh: 255" value="42" oninput="convertFromDecimal()">
        </div>
        
        <div class="output-grid">
            <div class="output-box">
                <div class="output-label">Biner (Base 2)</div>
                <div class="output-value" id="binary">-</div>
            </div>
            <div class="output-box">
                <div class="output-label">Oktal (Base 8)</div>
                <div class="output-value" id="octal">-</div>
            </div>
            <div class="output-box">
                <div class="output-label">Desimal (Base 10)</div>
                <div class="output-value" id="decimal-out">-</div>
            </div>
            <div class="output-box">
                <div class="output-label">Heksadesimal (Base 16)</div>
                <div class="output-value" id="hex">-</div>
            </div>
        </div>
        
        <div class="steps" id="steps">
            <h3>üìù Langkah Konversi ke Biner:</h3>
            <div id="conversion-steps"></div>
        </div>
    </div>

    <script>
        function convertFromDecimal() {
            const decimal = parseInt(document.getElementById('decimal').value);
            
            if (isNaN(decimal) || decimal < 0) {
                document.getElementById('binary').textContent = '-';
                document.getElementById('octal').textContent = '-';
                document.getElementById('decimal-out').textContent = '-';
                document.getElementById('hex').textContent = '-';
                document.getElementById('conversion-steps').innerHTML = '<div class="step">Masukkan angka yang valid</div>';
                return;
            }
            
            const binary = decimal.toString(2);
            const octal = decimal.toString(8);
            const hex = decimal.toString(16).toUpperCase();
            
            document.getElementById('binary').textContent = binary;
            document.getElementById('octal').textContent = octal;
            document.getElementById('decimal-out').textContent = decimal;
            document.getElementById('hex').textContent = hex;
            
            showConversionSteps(decimal);
        }
        
        function showConversionSteps(num) {
            const stepsDiv = document.getElementById('conversion-steps');
            stepsDiv.innerHTML = '';
            
            if (num === 0) {
                stepsDiv.innerHTML = '<div class="step">0 dalam biner = 0</div>';
                return;
            }
            
            let temp = num;
            let steps = [];
            
            while (temp > 0) {
                const remainder = temp % 2;
                const quotient = Math.floor(temp / 2);
                steps.push(`${temp} √∑ 2 = ${quotient} sisa ${remainder}`);
                temp = quotient;
            }
            
            steps.forEach(step => {
                const div = document.createElement('div');
                div.className = 'step';
                div.textContent = step;
                stepsDiv.appendChild(div);
            });
            
            const finalDiv = document.createElement('div');
            finalDiv.className = 'step';
            finalDiv.style.fontWeight = 'bold';
            finalDiv.style.background = '#dbeafe';
            finalDiv.textContent = `Baca dari bawah ke atas: ${num.toString(2)}`;
            stepsDiv.appendChild(finalDiv);
        }
        
        convertFromDecimal();
    </script>
</body>
</html>
